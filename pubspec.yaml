name: event_app
description: "Application officielle du Salon national de l'éducation - Découvrez les exposants, conférences et activités."
publish_to: 'none' 

version: 3.0.9+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # 🌐 URL Launcher
  url_launcher: ^6.0.20
  
  # 📱 Icônes Cupertino (iOS style)
  cupertino_icons: ^1.0.8

  path_provider: ^2.0.11
  
  # 📡 API Wix - Requêtes HTTP
  http: ^0.13.6

  # 🗄️ Gestion des données en mémoire
  provider: ^6.1.2

  # 🗺️ Carte interactive (si besoin)

  # ❤️ Stockage des favoris en local
  shared_preferences: ^2.2.3
  
  # 🔄 Loading Spinner
  flutter_spinkit: ^5.1.0

  cached_network_image: ^3.1.0

  flutter_launcher_icons: ^0.13.1
  
  # 📦 Package info pour obtenir la version de l'app
  package_info_plus: ^8.0.0
  
  # 🔧 Détection de plateforme
  io: ^1.0.4
  
  # 🌐 WebView pour formulaires intégrés
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 📂 Ajout des assets (images, cartes...)
  assets:
    - assets/images/
    - assets/map/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png